---
- name: "Install Git"
  apt: "name=git state=latest"

- name: "Configure git"
  sudo: no
  template:
    src: gitconfig.j2
    dest: ~/.gitconfig

- name: add s alias to alias file
  sudo: no
  lineinfile: dest=~/.bash_aliases line="alias s=\"git s\""

- name: add k alias to alias file
  sudo: no
  lineinfile: dest=~/.bash_aliases line="alias k=\"git k\""

- name: add l alias to alias file
  sudo: no
  lineinfile: dest=~/.bash_aliases line="alias l=\"git l\""
